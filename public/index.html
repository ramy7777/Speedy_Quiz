<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imad & Doaa New Year's Party Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sound-control">
            <button id="mute-btn" class="mute-button">
                <span class="unmuted">ðŸ”Š</span>
                <span class="muted hidden">ðŸ”‡</span>
            </button>
        </div>
        <div id="login-screen" class="screen">
            <h1>Imad & Doaa New Year's Party Game</h1>
            <div class="login-form">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="join-btn">Join Game</button>
            </div>
        </div>

        <div id="waiting-screen" class="screen hidden">
            <h2>Waiting for Players</h2>
            <div class="info-box">
                <p>Minimum players needed: <span class="highlight">2</span></p>
                <p>Maximum players allowed: <span class="highlight">20</span></p>
            </div>
            <div id="player-list" class="player-list"></div>
            <div id="host-controls" class="hidden">
                <button id="start-game-btn" class="disabled">Start Game</button>
                <p id="start-game-message">Waiting for more players...</p>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <h2>Question <span id="question-number"></span></h2>
            <div id="timer" class="timer">10</div>
            <div id="question-container" class="question-container">
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>
        </div>

        <div id="scoreboard-screen" class="screen hidden">
            <h2>Final Scores</h2>
            <div class="scoreboard">
                <div id="scoreboard-list"></div>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="soundManager.js"></script>
    <script src="game.js"></script>
</body>
</html>
